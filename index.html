<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <div class="screen" onclick="onToggleMenu()"></div>

    <div class="main-nav">
        <nav class="main-nav-container  container  flex space-between align-center">

            <img class="logo" src="img/LOGO.png" alt="Logo">
            <ul class="main-nav-list flex space-between align-center clean-list">
                <li><a href="#" onclick="onShowGallery()">Gallery</a></li>
                <li><a href="#" onclick="onShowMemes()">Memes</a>
                </li>
                <li><a href="#">About</a></li>
            </ul>
            <button class="menu-btn" onclick="onToggleMenu()">â˜°</button>
        </nav>
    </div>

    <div class="search-bar">
        <input class="search-input" type="text" placeholder="Search..." onkeyup="onSearch()"/>
    </div>
    <div class="memes-container container"></div>
    <div class="images-container container"></div>

    <section class="hide-canvas" hidden>

        <div class="canvas-container container flex">
            <div class="share-container"></div>

            <canvas id="my-canvas" height="500" width="500" style="border: 1px solid rgb(105, 2, 2);"></canvas>
            <div class="editor">
                <input class="text-input" type="text" onkeyup="onTypeText()">
                <div class="font-style flex column">
                    <div class="text-controller">
                        <button class="up" onclick="onLineMove(this)"><img class="up" src="img/icons/up.png"
                                alt=""></button>
                        <button class="down" onclick="onLineMove(this)"><img class="down" src="img/icons/down.png"
                                alt=""></button>
                        <button class="text-switch" onclick="onLineSwitch()"><img
                                src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                        <button class="add" onclick="onAddLine()"><img src="img/icons/add.png" alt=""></button>
                        <button class="clear" onclick="onClearCanvas()"><img src="img/icons/trash.png" alt=""></button>
                    </div>
                    <div class="font-editor-part1">
                        <button class="increase" onclick="onTxtSize(this)"><img src="img/icons/increase font - icon.png"
                                alt=""></button>
                        <button class="decrease" onclick="onTxtSize(this)"><img src="img/icons/decrease font - icon.png"
                                alt=""></button>
                        <button class="left" onclick="onTxtAlign(this)"><img src="img/icons/align-to-left.png"
                                alt=""></button>
                        <button class="center" onclick="onTxtAlign(this)"><img src="img/icons/center-text-alignment.png"
                                alt=""></button>
                        <button class="right" onclick="onTxtAlign(this)"><img src="img/icons/align-to-right.png"
                                alt=""></button>
                        <button class="color"><img src="img/icons/text stroke.png" alt=""><input type="color"
                                onchange="onSetStrokeStyle(value)" id="color" /></button>
                        <button class="color"><img src="img/icons/paint-board-and-brush.png" alt=""><input type="color"
                                onchange="onSetFillStyle(value)" id="bg-color" /></button>
                        <button class="user-pics upload">
                            <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                            Upload</button>
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="onShare(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="user-pics share" type="submit">Publish</button>
                            <div class="share-container"></div>
                        </form>

                    </div>
                    <div class="font-editor-part2">
                        <select class="fontOptions" onchange="onSetFont(value)" title="Choose Font">
                            <option> </option>
                            <option data-font="monospace">Monospace</option>
                            <option data-font="Times New Roman', Times, serif">Times New Roman</option>
                            <option data-font="impact">Impact</option>
                            <option data-font="Arial, Helvetica, sans-serif">Arial</option>
                        </select>
                        <button class="save" onclick="onSave()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
